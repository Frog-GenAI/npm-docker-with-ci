name: ğŸ“¦ Publish NPM Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup JFrog Fly
      uses: jfrog/fly-action@v1
      with:
        url: https://yaronl55.jfrog.io
    
    - name: ğŸ“¦ Install dependencies
      run: npm i
    
    - name: ğŸ§ª Run tests
      run: npm test
    
    - name: ğŸ“¤ Publish to npm
      run: npm publish

